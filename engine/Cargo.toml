[package]
name = "autocxx-engine"
version = "0.7.1"
authors = ["Adrian Taylor <adetaylor@chromium.org>"]
license = "MIT OR Apache-2.0"
description = "Safe autogenerated interop between Rust and C++"
repository = "https://github.com/google/autocxx"
edition = "2018"
keywords = ["ffi"]
categories = ["development-tools::ffi", "api-bindings"]

[features]
build = ["cc"]

[dependencies]
log = "0.4"
proc-macro2 = "1.0.11"
quote = "1.0"
indoc = "1.0"
autocxx-bindgen = "0.58.3"
itertools = "0.9"
cc = { version = "1.0", optional = true }
unzip-n = "0.1.2"
# Note: Keep the patch-level version of cxx-gen and cxx in sync.
# There can be interdependencies between the code generated by cxx-gen and
# what cxx expects to be there.
cxx-gen = "0.7.44"
cxx = "1.0.44"
autocxx-parser = { version = "0.7.1", path="../parser" }
version_check = "0.9"
aquamarine = "0.1" # docs
tempfile = "3.1"
once_cell = "1.7"
strum_macros = "0.20.1"

[dependencies.syn]
version = "1.0.39"
features = [ "full" ]
#features = [ "full", "extra-traits" ]

[dev-dependencies]
trybuild = "1.0"
test-env-log = "0.2.2"
env_logger = "0.8.2"
rust_info = "0.3.1"
cc = "1.0"
# This is necessary for building the projects created
# by the trybuild test system...
autocxx = { path=".." }
link-cplusplus = "1.0"
